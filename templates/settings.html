<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Sauna Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Settings</h1>
        </div>

        <!-- Settings Content -->
        <div class="settings-content">
            <div class="setting-item">
                <label>Maximum Temperature (°F):</label>
                <input type="number" id="max-temp" min="100" max="300" value="250">
            </div>
            <div class="setting-item">
                <label>Preset Medium (°F):</label>
                <input type="number" id="preset-medium" min="100" max="250" value="180">
            </div>
            <div class="setting-item">
                <label>Preset High (°F):</label>
                <input type="number" id="preset-high" min="100" max="250" value="200">
            </div>
        </div>

        <!-- Back Button -->
        <div class="button-container">
            <button class="ok-btn" onclick="window.location.href='/'">Back</button>
        </div>
    </div>

    <script src="/static/js/settings.js"></script>
</body>
</html>
