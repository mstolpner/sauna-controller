<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Configuration - Sauna Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Fan Configuration</h1>
        </div>

        <!-- Fan Controls -->
        <div class="fan-controls">
            <div class="fan-row">
                <label class="checkbox-container">
                    <input type="checkbox" id="left-fan" onchange="updateFanStatus()">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Left Fan</span>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="right-fan" onchange="updateFanStatus()">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Right Fan</span>
                </label>
            </div>
            <div class="fan-rpm-display">
                <div class="rpm-item">
                    <span class="rpm-label">Left Fan:</span>
                    <span id="left-fan-rpm" class="rpm-value">0 RPM</span>
                </div>
                <div class="rpm-item">
                    <span class="rpm-label">Right Fan:</span>
                    <span id="right-fan-rpm" class="rpm-value">0 RPM</span>
                </div>
            </div>
        </div>

        <!-- Fan Speed Control -->
        <div class="control-section">
            <h2 class="control-label">Fan Speed</h2>
            <input type="range" id="fan-speed-slider" class="slider" min="0" max="100" value="100" step="5" oninput="updateFanSpeed(this.value)">
            <div id="fan-speed-value" class="value-display">100%</div>
        </div>

        <!-- Fan Running Time Control -->
        <div class="control-section">
            <h2 class="control-label">Time to keep fan running after sauna is off, hrs</h2>
            <input type="range" id="fan-runtime-slider" class="slider" min="0" max="12" value="0.5" step="0.5" oninput="updateFanRuntime(this.value)">
            <div id="fan-runtime-value" class="value-display">0.50 hrs</div>
        </div>

        <!-- OK Button -->
        <div class="button-container">
            <button class="ok-btn" onclick="saveFanSettings()">Ok</button>
        </div>
    </div>

    <script src="/static/js/fan.js"></script>
</body>
</html>
