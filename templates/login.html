<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauna Controller - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #80ccff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label {
            color: #ccc;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 500;
        }

        .form-input {
            padding: 15px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: 2px solid #555;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #80ccff;
        }

        .error-message {
            color: #ff6b6b;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
            border: 1px solid #ff6b6b;
        }

        .login-button {
            padding: 15px 30px;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: bold;
            color: #1a1a1a;
            background: #80ccff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .login-button:hover {
            background: #99d6ff;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="/icons/sauna_on.png" alt="Sauna" class="login-icon">
            <h1 class="login-title">Sauna Controller</h1>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter password"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
